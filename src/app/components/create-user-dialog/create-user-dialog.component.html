<div>
    <h1 mat-dialog-title>{{title}}</h1>
    <form class="example-form">
        <mat-form-field >
          <mat-label>First Name</mat-label>
          <input type="text" matInput [formControl]="firstNameFormControl"
                 placeholder="Enter your first name">
          <mat-error *ngIf="firstNameFormControl.hasError('required')">
            First name is required
          </mat-error>
        </mat-form-field>
        <mat-form-field >
            <mat-label>Last Name</mat-label>
            <input type="text" matInput [formControl]="lastNameFormControl"
                   placeholder="Enter your last name">
            <mat-error *ngIf="lastNameFormControl.hasError('required')">
              Last name is required
            </mat-error>
          </mat-form-field>
          <mat-form-field >
            <mat-label>Email</mat-label>
            <input type="email" matInput [formControl]="emailFormControl"
                   placeholder="Ex. pat@example.com">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
      </form>
      <p *ngIf="createUserStatus === 'Failure'">Failed to create user</p>
      <button (click)="createUser()" mat-raised-button color="primary">Submit</button>
</div>
