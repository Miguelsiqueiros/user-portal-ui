<div class="container">
    <mat-card *ngIf="loadStatus === 'Success'" class="card" class="mat-elevation-z8">
        <mat-card-header>
          <div mat-card-avatar></div>
          <mat-card-title>User list</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <table mat-table [dataSource]="users">
                <ng-container matColumnDef="firstName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
                    <td mat-cell *matCellDef="let row">{{row.firstName}}</td>
                </ng-container>
                <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
                    <td mat-cell *matCellDef="let row">{{row.lastName}}</td>
                </ng-container>
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                    <td mat-cell *matCellDef="let row">{{row.email}}</td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
                    <td mat-cell *matCellDef="let row">
                        <div class="actions">
                            <button (click)="openUpdateUserDialog(row)" mat-raised-button color="warn">Update</button>
                            <button (click)="openDeleteUserDialog(row)" mat-raised-button color="warn">Delete</button>
                        </div>
                    </td>
                </ng-container>
        
                <tr mat-header-row *matHeaderRowDef="columnDefinition"></tr>
                <tr mat-row *matRowDef="let row; columns: columnDefinition"></tr>
            </table>
        </mat-card-content>
        <mat-card-actions>
            <div class="content-right-alignment">
                <button (click)="openCreateUserDialog()" mat-raised-button color="primary">Create User</button>
            </div>
        </mat-card-actions>
      </mat-card>
    <mat-spinner *ngIf="loadStatus === 'Requested'"></mat-spinner>
    <p *ngIf="loadStatus === 'Failure'">Failed to get users</p>
</div>
